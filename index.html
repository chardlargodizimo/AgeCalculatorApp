<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-default">
    <div class="age-calculator | bg-calculator ff-default fs-400 fc-default">
      <div class="wrapper">
        <form class="age-calculator__input grid">
          <div class="age-calculator__item grid">
            <label for="day-input" class="uppercase letter-spacing-m fc-light fw-semibold">Day</label>
            <input type="text" id="day-input" class="date-input | fs-500 fw-bold" maxlength="2" placeholder="DD">
            <p id="day-error" class="error | fc-error italic"></p>
          </div>
          <div class="age-calculator__item grid">
            <label for="month-input" class="uppercase letter-spacing-m fc-light fw-semibold">Month</label>
            <input type="text" id="month-input" class="date-input | fs-500 fw-bold fc-error-border" maxlength="2" placeholder="MM">
            <p id="month-error" class="error | fc-error italic"></p>
          </div>  
          <div class="age-calculator__item grid">
            <label for="year-input" class="uppercase letter-spacing-m fc-light fw-semibold">Year</label>
            <input type="text" id="year-input" class="date-input | fs-500 fw-bold" maxlength="4" placeholder="YYYY">
            <p id="year-error" class="error | fc-error italic"></p>
          </div>
          <button class="btn" type="submit" aria-label="Calculate">
            <img class="arrow" src="/assets/images/icon-arrow.svg" alt="Arrow icon">
          </button>
        </form>
        <div class="age-calculator__output grid">
          <strong class="date-result | fw-bold fs-600 italic">
            <span id="year-output" class="date-output | fc-accent">--</span> <span id="year-output-label">years</span> 
          </strong>
          <strong class="date-result | fw-bold fs-600 italic">
            <span id="month-output" class="date-output | fc-accent">--</span> <span id="month-output-label">months</span>
          </strong>
          <strong class="date-result | fw-bold fs-600 italic">
            <span id="day-output" class="date-output | fc-accent">--</span> <span id="day-output-label">days</span>
          </strong>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
